<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
        <h1>Feedback</h1>
        <h3>I'll try to get back to you</h3>
        <form action="mailto:ezekiel.adekunle@ontariotechu.net" ?subject= "SignUp" enctype="text/plain" method="post" name="Form">
            <p>
                <label for="Name"> Name: </label>
                <input type="text" name="Name" size="40"placeholder="Enter Your Complete Name Here" required>
            </p>
            <p>
                <label for="email"> Email: </label>
                <input type="email" name="email" size="40"placeholder="Enter Your Email Address" required>
            </p>
            <p>
                <label for="feedback"> Comments: </label><br>
                <textarea name="feedback" cols="60" rows="8"></textarea>
            </p>
            <p>
                <input type="checkbox" name="maillist" checked>
                <label for="maillist"> Put me on your e-list!</label>
                
            </p>
            <p>
                <label for "where">How did you find us?</label>
                <select name="where">
                <option value="Search engine">Search engine</option>
                <option value="LinkedIn">LinkedIn</option>
                <option value="indeed">Indeed</option>
                <option value="Other">Other</option>
                </select>
            </p>
                <p><label for="countries">Where do you live?</label>
                <input list="countries">
                <datalist id="countries">
                    <option value="Afghanistan">
                    <option value="Albania">
                    <option value="Algeria">
                    <option value="Andorra">
                    <option value="Angola">
                    <option value="Antigua and Barbuda">
                    <option value="Argentina">
                    <option value="Armenia">
                    <option value="Aruba">
                    <option value="Australia">
                    <option value="Austria">
                    <option value="Azerbaijan">
                </datalist>
                <br>
                <input type="submit" value="Submit"/>
                <input type="reset" value="Reset"/>
                <p>Are you a Robot?</p>
                <p><form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                    <input type="number" id="a">+
                    <input type="number" id="b">=
                    <output name="x" for="a b"></output></p>

                <p><label for="oninput">How often do you visit this site monthly?</label></p>
                <form oninput="x.value=parseInt(a.value)*parseInt(b.value)">
                <p><input type="number" id="a" placeholder="Visits/day"> * <input type="number"
                id="b" placeholder="Days you visit"> = <output name="x" for="a b"></output>
                </form></p>
                <p><label for="date">What's your birthday?</label> <input type="date"
                    name="birthday"></p>
                    
        </form>
    </div>
    </body>
</html>
