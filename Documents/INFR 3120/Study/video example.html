<html>
    <head>
        <title>Html video></title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="video.js" defer></script>
    </head>
    <body>
        <video id="video" controls width="320" height="240" poster="on_record.png" loop preload="auto" autoplay muted>
            <source src="on_record.mp4" type="video/mp4">
            <source src="on_record.ogv" type="video/ogv">
        </video>
<br><br>
<button onclick="playPause()">Play or pause the video</button>
    </body>
</html>
